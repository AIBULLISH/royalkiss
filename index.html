<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ROYAL KISS</title>

<style>
body{
  margin:0;
  font-family: system-ui, sans-serif;
  background: radial-gradient(circle at top, #3b145f, #120016);
  color:#fff;
  text-align:center;
}

h1{
  margin:20px 0 10px;
  font-size:2.2rem;
}

#stage{
  position:relative;
  width:100%;
  max-width:420px;
  height:640px;
  margin:20px auto;
  background:url('https://images.unsplash.com/photo-1501785888041-af3ef285b470') center/cover;
  border-radius:24px;
  overflow:hidden;
  box-shadow:0 0 40px rgba(255,0,180,.4);
}

video, canvas{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
}

#knight{
  position:absolute;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  height:92%;
  display:none;
}

#faceCanvas{
  position:absolute;
  top:115px;
  left:50%;
  transform:translateX(-50%);
  width:170px;
  height:170px;
  border-radius:50%;
  overflow:hidden;
  display:none;
}

#crown{
  position:absolute;
  top:35px;
  left:50%;
  transform:translateX(-50%) scale(0);
  width:140px;
  transition:.6s ease;
}

#princess{
  position:absolute;
  bottom:0;
  right:-220px;
  height:92%;
  display:none;
}

@keyframes princessIn{
  to{ right:20px; }
}

#btn{
  margin:20px auto;
  padding:18px 42px;
  font-size:1.3rem;
  border:none;
  border-radius:999px;
  background:linear-gradient(90deg,#ffcc00,#ff66cc);
  color:#000;
  font-weight:900;
  cursor:pointer;
}

#status{
  min-height:1.6em;
  opacity:.9;
}
</style>
</head>

<body>

<h1>THE PRINCESS HAS CHOSEN YOU</h1>

<div id="stage">
  <video id="video" autoplay muted playsinline></video>
  <canvas id="cameraCanvas"></canvas>

  <img id="knight" src="knight.png">
  <canvas id="faceCanvas"></canvas>
  <img id="crown" src="crown.png">
  <img id="princess" src="princess.png">
</div>

<div id="status">Tap the button to reveal your destiny</div>
<button id="btn">BECOME A PRINCE</button>

<audio id="kiss" src="kiss.mp3"></audio>

<script>
const video = document.getElementById('video');
const camCanvas = document.getElementById('cameraCanvas');
const camCtx = camCanvas.getContext('2d');
const faceCanvas = document.getElementById('faceCanvas');
const faceCtx = faceCanvas.getContext('2d');

const knight = document.getElementById('knight');
const crown = document.getElementById('crown');
const princess = document.getElementById('princess');
const kiss = document.getElementById('kiss');
const status = document.getElementById('status');
const btn = document.getElementById('btn');

async function start(){
  btn.disabled = true;
  status.textContent = "Loading royal magic…";

  const stream = await navigator.mediaDevices.getUserMedia({video:{facingMode:'user'}});
  video.srcObject = stream;

  await new Promise(r=>video.onloadedmetadata=r);

  camCanvas.width = video.videoWidth;
  camCanvas.height = video.videoHeight;

  setTimeout(captureFace, 1200);
}

function captureFace(){
  camCtx.drawImage(video,0,0,camCanvas.width,camCanvas.height);

  // Gesicht bewusst groß ausschneiden (Meme > Genauigkeit)
  const size = camCanvas.width * 0.55;
  const x = camCanvas.width/2 - size/2;
  const y = camCanvas.height/3 - size/2;

  faceCanvas.width = 170;
  faceCanvas.height = 170;

  faceCtx.drawImage(camCanvas, x, y, size, size, 0,0,170,170);

  video.srcObject.getTracks().forEach(t=>t.stop());
  camCanvas.style.display="none";

  revealPrince();
}

function revealPrince(){
  status.textContent = "You have become a prince";
  knight.style.display="block";
  faceCanvas.style.display="block";

  setTimeout(()=>{
    crown.style.transform="translateX(-50%) scale(1)";
  },600);

  setTimeout(()=>{
    summonPrincess();
  },2200);
}

function summonPrincess(){
  status.textContent = "The princess approaches…";
  princess.style.display="block";
  princess.style.animation="princessIn 2.5s ease-out forwards";

  setTimeout(()=>{
    status.textContent="Royal kiss!";
    kiss.play();
  },2200);
}

btn.onclick = start;
</script>

</body>
</html>
