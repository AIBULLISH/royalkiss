<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ROYAL KISS</title>
<style>
body{
  margin:0;
  font-family: system-ui, -apple-system, sans-serif;
  background:#1b0f3d;
  color:#fff;
  text-align:center;
}
h1{
  margin:20px 0 10px;
  font-size:2.2rem;
}

/* Bühne */
#stage{
  position:relative;
  width:100%;
  max-width:420px;
  height:640px;
  margin:20px auto;
  border-radius:24px;
  overflow:hidden;
  box-shadow:0 0 40px rgba(255,0,180,.4);
  background: linear-gradient(#a69dcf,#5c3f99);
}

/* Ritter + Krone immer sichtbar */
#knight{
  position:absolute;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  height:92%;
  z-index:2;
}

#crown{
  position:absolute;
  top:70px;
  left:50%;
  transform:translateX(-50%) scale(1);
  width:100px;
  z-index:6;
}

/* Platzhalter für Kopfposition */
#head-placeholder{
  position:absolute;
  width:160px;
  height:160px;
  bottom:300px;
  left:50%;
  transform:translateX(-50%);
  border:3px dashed rgba(255,255,255,0.7);
  border-radius:50%;
  z-index:3;
}

/* Kamera */
video{
  display:none;
}

#faceCanvas{
  position:absolute;
  width:160px;
  height:160px;
  bottom:300px;
  left:50%;
  transform:translateX(-50%);
  border-radius:50%;
  overflow:hidden;
  z-index:4;
  display:none;
}

/* Prinzessin */
#princess{
  position:absolute;
  bottom:0;
  right:-240px;
  height:92%;
  z-index:5;
  display:none;
}

#btn{
  margin:20px auto;
  padding:18px 42px;
  font-size:1.3rem;
  border:none;
  border-radius:999px;
  background:linear-gradient(90deg,#ffcc00,#ff66cc);
  color:#000;
  font-weight:900;
  cursor:pointer;
}

#status{
  min-height:1.8em;
  opacity:.9;
}
</style>
</head>
<body>

<h1>PLACE YOUR FACE ON THE PRINCE</h1>

<div id="stage">
  <img id="knight" src="knight.png">
  <img id="crown" src="crown.png">
  <div id="head-placeholder"></div>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="cameraCanvas"></canvas>
  <canvas id="faceCanvas"></canvas>
  <img id="princess" src="princess.png">
</div>

<div id="status">Positioniere dein Gesicht über dem Ritter</div>
<button id="btn">SCAN MY FACE</button>
<audio id="kiss" src="kiss.mp3"></audio>

<script>
const video = document.getElementById('video');
const camCanvas = document.getElementById('cameraCanvas');
const camCtx = camCanvas.getContext('2d');
const faceCanvas = document.getElementById('faceCanvas');
const faceCtx = faceCanvas.getContext('2d');
const knight = document.getElementById('knight');
const crown = document.getElementById('crown');
const princess = document.getElementById('princess');
const kiss = document.getElementById('kiss');
const status = document.getElementById('status');
const btn = document.getElementById('btn');
const placeholder = document.getElementById('head-placeholder');

async function start(){
  btn.disabled = true;
  status.textContent = "Loading royal magic…";

  const stream = await navigator.mediaDevices.getUserMedia({ video:{ facingMode:'user' } });
  video.srcObject = stream;
  video.style.display = "block";

  await new Promise(r=>video.onloadedmetadata=r);
  camCanvas.width = video.videoWidth;
  camCanvas.height = video.videoHeight;

  status.textContent = "Positioniere dein Gesicht über dem Ritter und drücke SCAN";
}

btn.onclick = async ()=>{
  if(video.srcObject===null){
    await start();
    return;
  }

  // Capture Kopf
  camCtx.drawImage(video,0,0,camCanvas.width,camCanvas.height);

  const stageRect = document.getElementById('stage').getBoundingClientRect();
  const phRect = placeholder.getBoundingClientRect();

  const scaleX = camCanvas.width / stageRect.width;
  const scaleY = camCanvas.height / stageRect.height;

  const sx = phRect.left - stageRect.left;
  const sy = phRect.top - stageRect.top;
  const sw = phRect.width;
  const sh = phRect.height;

  faceCanvas.width = sw;
  faceCanvas.height = sh;

  faceCtx.drawImage(video, sx*scaleX, sy*scaleY, sw*scaleX, sh*scaleY, 0, 0, sw, sh);

  // Stop camera
  video.srcObject.getTracks().forEach(t=>t.stop());
  video.style.display="none";

  faceCanvas.style.display="block";
  placeholder.style.display="none";

  status.textContent="You have become a prince!";
  summonPrincess();
}

function summonPrincess(){
  princess.style.display="block";

  const faceRect = faceCanvas.getBoundingClientRect();
  const stageRect = document.getElementById('stage').getBoundingClientRect();
  const targetX = faceRect.left - stageRect.left;

  let pos = stageRect.width;
  princess.style.bottom="0px";

  const interval = setInterval(()=>{
    pos -= 8;
    if(pos<=targetX){
      pos=targetX;
      clearInterval(interval);
      status.textContent="Royal kiss!";
      kiss.play();
    }
    princess.style.left=pos+"px";
  },16);
}
</script>
</body>
</html>
