<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ROYAL KISS</title>
<style>
body{
  margin:0;
  font-family: system-ui, -apple-system, sans-serif;
  background:#1b0f3d;
  color:#fff;
  text-align:center;
}
h1{
  margin:20px 0 10px;
  font-size:2.2rem;
}
/* Bühne */
#stage{
  position:relative;
  width:100%;
  max-width:420px;
  height:640px;
  margin:20px auto;
  border-radius:24px;
  overflow:hidden;
  box-shadow:0 0 40px rgba(255,0,180,.4);
  background: linear-gradient(#a69dcf,#5c3f99);
}

/* Platzhalter für Kopfposition */
#head-placeholder{
  position:absolute;
  top:100px;
  left:50%;
  transform:translateX(-50%);
  width:280px;
  height:280px;
  border:3px dashed rgba(255,255,255,0.7);
  border-radius:50%;
  z-index:1;
  pointer-events:none;
}

/* Kamera */
video, #cameraCanvas{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:0;
}

/* Ritter */
#knight{
  position:absolute;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  height:92%;
  z-index:2;
  display:none;
}

/* GESICHT */
#faceCanvas{
  position:absolute;
  width:280px;
  height:280px;
  top:100px;
  left:50%;
  transform:translateX(-50%);
  border-radius:50%;
  overflow:hidden;
  z-index:4;
  display:none;
}

/* Krone */
#crown{
  position:absolute;
  top:70px;
  left:50%;
  transform:translateX(-50%) scale(0);
  width:160px;
  z-index:6;
  transition:.6s ease;
}

/* Prinzessin */
#princess{
  position:absolute;
  bottom:0;
  right:-240px;
  height:92%;
  z-index:3;
  display:none;
}

#btn{
  margin:20px auto;
  padding:18px 42px;
  font-size:1.3rem;
  border:none;
  border-radius:999px;
  background:linear-gradient(90deg,#ffcc00,#ff66cc);
  color:#000;
  font-weight:900;
  cursor:pointer;
}

#status{
  min-height:1.8em;
  opacity:.9;
}
</style>
</head>
<body>

<h1>POSITION YOUR FACE OVER THE CIRCLE</h1>

<div id="stage">
  <div id="head-placeholder"></div>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="cameraCanvas"></canvas>

  <img id="knight" src="knight.png">
  <canvas id="faceCanvas"></canvas>
  <img id="crown" src="crown.png">
  <img id="princess" src="princess.png">
</div>

<div id="status">Richte dein Gesicht aus und drücke SCAN</div>
<button id="btn">SCAN MY FACE</button>

<audio id="kiss" src="kiss.mp3"></audio>

<script>
const video = document.getElementById('video');
const camCanvas = document.getElementById('cameraCanvas');
const camCtx = camCanvas.getContext('2d');
const faceCanvas = document.getElementById('faceCanvas');
const faceCtx = faceCanvas.getContext('2d');

const knight = document.getElementById('knight');
const crown = document.getElementById('crown');
const princess = document.getElementById('princess');
const kiss = document.getElementById('kiss');
const status = document.getElementById('status');
const btn = document.getElementById('btn');
const placeholder = document.getElementById('head-placeholder');

async function start(){
  btn.disabled = true;
  status.textContent = "Loading royal magic…";

  const stream = await navigator.mediaDevices.getUserMedia({
    video:{ facingMode:'user' }
  });
  video.srcObject = stream;

  await new Promise(r => video.onloadedmetadata = r);
  camCanvas.width = video.videoWidth;
  camCanvas.height = video.videoHeight;

  setTimeout(captureFace, 1200);
}

function captureFace(){
  camCtx.drawImage(video,0,0,camCanvas.width,camCanvas.height);

  // Berechne Position des Platzhalters in Video-Koordinaten
  const stageRect = document.getElementById('stage').getBoundingClientRect();
  const phRect = placeholder.getBoundingClientRect();

  const scaleX = camCanvas.width / stageRect.width;
  const scaleY = camCanvas.height / stageRect.height;

  const sx = phRect.left - stageRect.left;
  const sy = phRect.top - stageRect.top;
  const sw = phRect.width;
  const sh = phRect.height;

  faceCanvas.width = sw;
  faceCanvas.height = sh;

  faceCtx.drawImage(
    video,
    sx*scaleX, sy*scaleY, sw*scaleX, sh*scaleY,
    0, 0, sw, sh
  );

  video.srcObject.getTracks().forEach(t=>t.stop());
  camCanvas.style.display="none";
  placeholder.style.display="none";

  revealPrince();
}

function revealPrince(){
  status.textContent = "You have become a prince!";
  knight.style.display="block";
  faceCanvas.style.display="block";

  setTimeout(()=>{
    crown.style.transform="translateX(-50%) scale(1)";
  },800);

  setTimeout(()=>{
    movePrincessToHead();
  },2000);
}

function movePrincessToHead(){
  princess.style.display="block";
  const faceRect = faceCanvas.getBoundingClientRect();
  const stageRect = document.getElementById('stage').getBoundingClientRect();
  const targetX = faceRect.left - stageRect.left;

  let pos = stageRect.width;
  princess.style.bottom = "0px";
  const interval = setInterval(()=>{
    pos -= 8; // Geschwindigkeit
    if(pos <= targetX){
      pos = targetX;
      clearInterval(interval);
      status.textContent="Royal kiss!";
      kiss.play();
    }
    princess.style.left = pos + "px";
  },16);
}

btn.onclick = start;
</script>

</body>
</html>
