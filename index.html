<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ROYAL KISS</title>
<style>
body{
  margin:0;
  font-family: system-ui, -apple-system, sans-serif;
  background:#1b0f3d;
  color:#fff;
  text-align:center;
}
h1{
  margin:20px 0 10px;
  font-size:2.2rem;
}
#stage{
  position:relative;
  width:100%;
  max-width:420px;
  height:640px;
  margin:20px auto;
  border-radius:24px;
  overflow:hidden;
  box-shadow:0 0 40px rgba(255,0,180,.4);
  background: linear-gradient(#a69dcf,#5c3f99);
}
#stage::before{
  content:"";
  position:absolute;
  inset:0;
  background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400"><rect width="400" height="400" fill=\"%239c7c55\"/><polygon points=\"50,400 100,300 150,400\" fill=\"%236b4c34\"/><polygon points=\"150,400 200,300 250,400\" fill=\"%236b4c34\"/><polygon points=\"250,400 300,300 350,400\" fill=\"%236b4c34\"/></svg>') center/cover no-repeat;
  z-index:0;
}
video, #cameraCanvas{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:1;
}
#knight{
  position:absolute;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  height:92%;
  z-index:2;
  display:none;
}
#faceCanvas{
  position:absolute;
  top:60px;
  left:50%;
  transform:translateX(-50%);
  width:280px;
  height:280px;
  border-radius:50%;
  overflow:hidden;
  z-index:4;
  display:none;
}
#crown{
  position:absolute;
  top:10px;
  left:50%;
  transform:translateX(-50%) scale(0);
  width:160px;
  z-index:6;
  transition:.6s ease;
}
#princess{
  position:absolute;
  bottom:0;
  right:-240px;
  height:92%;
  z-index:3;
  display:none;
}
#btn{
  margin:20px auto;
  padding:18px 42px;
  font-size:1.3rem;
  border:none;
  border-radius:999px;
  background:linear-gradient(90deg,#ffcc00,#ff66cc);
  color:#000;
  font-weight:900;
  cursor:pointer;
}
#status{
  min-height:1.8em;
  opacity:.9;
}
</style>
</head>
<body>

<h1>THE PRINCESS HAS CHOSEN YOU</h1>

<div id="stage">
  <video id="video" autoplay muted playsinline></video>
  <canvas id="cameraCanvas"></canvas>

  <img id="knight" src="knight.png">
  <canvas id="faceCanvas"></canvas>
  <img id="crown" src="crown.png">
  <img id="princess" src="princess.png">
</div>

<div id="status">Tap the button to reveal your destiny</div>
<button id="btn">BECOME A PRINCE</button>

<audio id="kiss" src="kiss.mp3"></audio>

<script>
const video = document.getElementById('video');
const camCanvas = document.getElementById('cameraCanvas');
const camCtx = camCanvas.getContext('2d');
const faceCanvas = document.getElementById('faceCanvas');
const faceCtx = faceCanvas.getContext('2d');

const knight = document.getElementById('knight');
const crown = document.getElementById('crown');
const princess = document.getElementById('princess');
const kiss = document.getElementById('kiss');
const status = document.getElementById('status');
const btn = document.getElementById('btn');

async function start(){
  btn.disabled = true;
  status.textContent = "Loading royal magic…";

  const stream = await navigator.mediaDevices.getUserMedia({
    video:{ facingMode:'user' }
  });
  video.srcObject = stream;

  await new Promise(r => video.onloadedmetadata = r);
  camCanvas.width = video.videoWidth;
  camCanvas.height = video.videoHeight;

  setTimeout(captureFace, 1200);
}

function captureFace(){
  camCtx.drawImage(video,0,0,camCanvas.width,camCanvas.height);

  const size = camCanvas.width * 0.75;
  const x = camCanvas.width/2 - size/2;
  const y = camCanvas.height/4 - size/2;

  faceCanvas.width = 280;
  faceCanvas.height = 280;

  faceCtx.drawImage(camCanvas, x, y, size, size, 0, 0, 280, 280);

  video.srcObject.getTracks().forEach(t=>t.stop());
  camCanvas.style.display="none";

  revealPrince();
}

function revealPrince(){
  status.textContent = "You have become a prince";
  knight.style.display="block";
  faceCanvas.style.display="block";

  setTimeout(()=>{
    crown.style.transform="translateX(-50%) scale(1)";
  },800);

  setTimeout(()=>{
    movePrincessToHead();
  },2500);
}

// Dynamische Bewegung der Prinzessin direkt auf Kopf
function movePrincessToHead(){
  princess.style.display="block";

  // Kopfposition relativ zur Stage
  const faceRect = faceCanvas.getBoundingClientRect();
  const stageRect = document.getElementById('stage').getBoundingClientRect();
  const targetX = faceRect.left - stageRect.left + faceRect.width/2 - princess.width/2;

  let pos = -princess.width; // Start rechts außerhalb Stage
  const interval = setInterval(()=>{
    pos += 8; // Geschwindigkeit
    if(pos >= targetX){
      pos = targetX;
      clearInterval(interval);
      status.textContent="Royal kiss!";
      kiss.play();
    }
    princess.style.left = pos + "px";
  },16); // ca 60fps
}

btn.onclick = start;
</script>

</body>
</html>
